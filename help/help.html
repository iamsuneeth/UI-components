<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="help.js"></script>
  <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="help.css">
</head>
<body>
<div class="container">
    <div>
    <ul class="nav nav-tabs">
        <li class="closeit"><a data-toggle="tab" href=""><i class="fa fa-times" aria-hidden="true"></i></a></li>
        <li class="tabs"><a data-toggle="tab" href="#mail"><i class="fa fa-envelope-o" aria-hidden="true"></i> Mail Us</a></li>
        <li class="tabs"><a data-toggle="tab" href="#faq"><i class="fa fa-search" aria-hidden="true"></i> FAQ</a></li>
        <li class="active tabs"><a data-toggle="tab" href="#chat"><i class="fa fa-comment" aria-hidden="true"></i> Live Chat</a></li>
    </ul>
    </div>
    <div class="tab-content pull-right clear-fix">
        <div class="tab-pane active" id="chat">
            <div class="panel panel-default">
            <div class="panel-body">
                Basic panel example
            </div>
            </div>
        </div>
        <div class="tab-pane" id="faq">
            <div class="panel panel-default">
            <div class="panel-body">
                <div class="row flex-container">
                    <div class="col col-lg-4 text-center left">
                        <p class="highlight"><span>Prefer email instead?</span></p>
                        <p><button type="button" class="btn btn-default"><i class="fa fa-envelope-o" aria-hidden="true"></i> Write to Us</button></p>
                        <p>We are super quick in replying to your queries.</p>
                    </div>
                    <div class="col col-lg-8 right">
                        <div class="row">
                            <div class="col col-lg-10 searchBox">
                            <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="What can we help you with? Start typing your question.." aria-describedby="basic-addon1">
                            </div>                          
                            </div>
                            <div class="col col-lg-10 optionWrapper">
                                <div class="row">
                                    <div class="col col-lg-4 text-center option">
                                        <p class="icon">
                                            <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                                            <i class="fa fa-folder fa-stack-1x"></i>
                                            </span>
                                        </p>
                                        <p>Sharing Openings</p>
                                    </div>
                                    <div class="col col-lg-4 text-center option">
                                        <p class="icon">
                                           <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                                            <i class="fa fa-thumb-tack fa-stack-1x" aria-hidden="true"></i>
                                            </span> 
                                        </p>
                                        <p>Managing Openings</p>
                                    </div>
                                    <div class="col col-lg-4 text-center option">
                                       <p class="icon">
                                            <span class="fa-stack fa-lg">
                                            <i class="fa fa-sticky-note-o fa-stack-2x"></i>
                                            <i class="fa fa-user fa-stack-1x"></i>
                                            </span>
                                        </p>
                                        <p>Managing Candidates</p>
                                  </div>
                                </div>  
                                <div class="row">
                                    <div class="col col-lg-4 text-center option">
                                       <p class="icon">
                                           <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                                            <i class="fa fa-id-card fa-stack-1x"></i>
                                            </span>
                                       </p>
                                        <p>Account Management</p>
                                    </div>
                                    <div class="col col-lg-4 text-center option">
                                        <p class="icon">
                                            <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                                            <i class="fa fa-folder fa-stack-1x"></i>
                                            </span>
                                        </p>
                                        <p>Sourcing Candidates</p>
                                    </div>
                                    <div class="col col-lg-4 text-center option">
                                        <p class="icon">
                                            <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle-thin fa-stack-2x"></i>
                                            <i class="fa fa-folder fa-stack-1x"></i>
                                            </span>
                                        </p>
                                        <p>Reporting</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="tab-pane" id="mail">
            <div class="panel panel-default">
            <div class="panel-body">
                <div class="row flex-container">
                    <div class="col form">
                        <div class="mailto">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">To</span>
                            <input type="text" class="form-control" value="support@recruiterbox.com" disabled aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Subject" aria-describedby="basic-addon1">
                        </div>
                        </div>
                        <div>
                            <div class="input-group">
                                <textarea name="" class="form-control" id="" cols="30" rows="5" placeholder="Message.."></textarea>
                            </div>
                        </div>
                        <div>
                            <div class="input-group">
                                <button class="btn pull-left attach"><i class="fa fa-paperclip" aria-hidden="true"></i> Attach files</button>
                                <button class="btn btn-primary pull-right">Send Mail</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
